<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>
		<!-- Modal for delete user -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="modalDeleteEntry">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" th:text="#{label.modalDeleteEntry.title}">Delete entry</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p th:text="#{label.modalDeleteEntry.ask}">
        	Are you sure to delete entry?
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"  th:text="#{label.modalDeleteEntry.close}">Close</button>
        <a href="" class="btn btn-danger" id="delRef"  th:text="#{label.modalDeleteEntry.delete}">Delete</a>
      </div>
    </div>
  </div>
</div>	
</body>
</html>
