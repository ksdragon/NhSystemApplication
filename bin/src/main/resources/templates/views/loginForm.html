<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<title th:text="#{label.loginForm.title}">Login Form</title>
</head>
<body>

	<div layout:fragment="content" class="container mySpace">
		<div class="alert alert-danger" th:if="${param.error}">
			<h2 th:text="#{label.loginForm.alert1}">Invalid Email or Password</h2>
		</div>
		<form action="#" th:action="@{/login}" method="post">

			<div class="form-group">
				<label for="email" class="form-control-label">Email</label> 
				<input	type="text" class="form-control" id="email" name="username" />
			</div>
			
			<div class="form-group">
				<label for="password" class="form-control-label" th:text="#{label.loginForm.password}">Password</label> 
				<input	type="password" class="form-control" id="password" name="password" />
			</div>		
	
			<input type="submit" value="Submit" class="btn btn-primary" th:value="#{value.loginForm.submit}">
		</form>
	</div>
</body>
</html>
